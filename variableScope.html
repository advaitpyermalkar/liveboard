<body>
    <script>
        //global
        var aVariable=10;

        //function local
        function add(){
            var aVariable=10;
            
            //block
            { 
                var bVariable=11;
            }

            console.log(bVariable);
        }

        //block local
        function addBlockLocal(){
            var aVariable=10;
            
            //bVariable can be accessed only within
            //this block 
            {
                let bVariable=11;
            }

            console.log(bVariable);
        }
        
    </script>

</body>
