<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Message</title>
</head>
<body>
    <form class="message-form" >
            <input class="message-input" 
                   type="text" 
                   placeholder="Enter Message Here...">
                </input>
            <button class="message-send-button" 
                    onclick="addMessage(event);"> Send 
            </button>
    </form>

    <div class="message-board">
    </div>
        
    <script>
        //DOM = set of javascript objects which represents our page
        // HTML -> Javascript Objects
        var addMessage = function(event){
            event.preventDefault();
            //Step 1 : Create new post element
            var aNewPostDivElem = document.createElement("div");
            //Step 2 : Pull data to be set inside post
            var inputDomElem = document.querySelector(".message-input"); 
            //Step 3 : populate data inside post
            aNewPostDivElem.innerText = inputDomElem.value;
            //Step 4 : append post to the ui
            var messageBoard =    document.querySelector(".message-board");
            messageBoard.appendChild(aNewPostDivElem);
            
            messageBoard.parentElement();

        }
    </script>
</body>
</html>
